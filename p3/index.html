<body>
	<div id="booking" class="section">

						  <p id="statusDisplay"></p>
						</div>
					  </div>

							<div class="col-md-4">

									<span class="form-label">Number 1</span>

							</div>
							<div class="col-md-4">
								<div class="form-group">
									<input class="form-control" id = "num2" type="number" required>

							</div>

								<div class="form-group">
									<input class="form-control" id = "num3" type="number" required>
									<span class="form-label">Number 3</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-btn">
									<button class="submit-btn" onclick="findVals()">Compute</button>
								</div>
							</div>

					</div>
